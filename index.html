<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            background-color: black; /* Fallback background color */
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            animation: rotateImages 15s infinite;
        }

        @keyframes rotateImages {
            0% {
                background-image: url('./bg_slideshow/bg_slideshow_test/image1.JPG');
            }
            33% {
                background-image: url('./bg_slideshow/bg_slideshow_test/image2.JPG');
            }
            66% {
                background-image: url('./bg_slideshow/bg_slideshow_test/image3.JPG');
            }
            100% {
                background-image: url('./bg_slideshow/bg_slideshow_test/image1.JPG');
            }
        }

        header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        header h1 {
            font-size: 4em;
            font-weight: bold;
        }

        header p {
            margin-top: 15px;
            font-size: 1.5em;
            opacity: 0.8;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <header>
        <h1>Andrew Downing</h1>
        <p>Welcome, my website is currently under construction, but feel free to take a look around!</p>
    </header>

    <footer>
        &copy; 2025, Andrew Downing.
    </footer>
</body>
</html>
